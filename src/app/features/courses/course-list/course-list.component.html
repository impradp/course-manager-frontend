<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Available Courses</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div 
        *ngFor="let course of courses$ | async" 
        class="bg-white shadow-md rounded-lg p-6 hover:shadow-xl transition-shadow"
      >
        <h2 class="text-xl font-semibold mb-2">{{ course.name }}</h2>
        <p class="text-gray-600 mb-4">{{ course.description }}</p>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">
            Instructor: {{ course.instructor }}
          </span>
          <span 
            class="px-3 py-1 rounded-full text-xs font-bold"
            [ngClass]="{
              'bg-green-200 text-green-800': course.difficulty === 'Beginner',
              'bg-yellow-200 text-yellow-800': course.difficulty === 'Intermediate',
              'bg-red-200 text-red-800': course.difficulty === 'Advanced'
            }"
          >
            {{ course.difficulty }}
          </span>
        </div>
        <button 
          [routerLink]="['/courses', course.id]"
          class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors"
        >
          View Course
        </button>
      </div>
    </div>
  </div>
