<div *ngIf="course$ | async as course" class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-8">
      <h1 class="text-3xl font-bold mb-4">{{ course.name }}</h1>
      <div class="flex justify-between items-center mb-6">
        <span class="text-gray-600">
          Instructor: {{ course.instructor }}
        </span>
        <span 
          class="px-4 py-2 rounded-full text-sm font-bold"
          [ngClass]="{
            'bg-green-200 text-green-800': course.difficulty === 'Beginner',
            'bg-yellow-200 text-yellow-800': course.difficulty === 'Intermediate',
            'bg-red-200 text-red-800': course.difficulty === 'Advanced'
          }"
        >
          {{ course.difficulty }}
        </span>
      </div>
      <p class="text-gray-700 mb-4">{{ course.description }}</p>
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
        </svg>
        <span class="text-gray-600">Duration: {{ course.duration }}</span>
      </div>
    </div>
  </div>
